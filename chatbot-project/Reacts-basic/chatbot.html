<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }
        .send-button{
            background-color: rgb(25, 135, 84);
            color: white;
            padding  : 12px 20px;
            margin-left: 10px;
            border :none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .chat-input{
            padding : 12px 20px;
            border-radius: 10px;
            border:solid 1px rgb(25, 135, 84);
            font-size: 15px;
            flex-grow: 1;
        }

        .chat-input-container{
            display:flex;
            margin-bottom: 60px;
            
        }

        .app-container{
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;


        }

        .chat-message-user{
            display: flex;
            justify-content: end;
            align-items: start;
        }
        .chat-message-robot{
            display: flex;
            justify-content: start;
            align-items: start;
        }

        .chat-message-text{
            background-color: rgb(238,238,238);
            padding:15px 20px;
            border-radius: 10px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 20px;
            max-width: 300px;
        }

        .class-message-profile{
            width: 45px;
        }

        .chat-messages-container{
            flex-grow: 1;
            margin-top: 20px;
            overflow: scroll;

            scrollbar-width: none;
        }

    </style>

</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatb~ot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
        function ChatInput ({chatMessages, setChatMessages}){
            
            const [inputText, setInputText] = React.useState('');

            function saveInputText(){
                setInputText(event.target.value)
            }

            function sendMessage(){
                const newChatMessages =  [
                ...chatMessages,
                {
                    message : inputText,
                    sender : 'user',
                    id : `id${chatMessages.length+1}`
                }
            ];

             setChatMessages(newChatMessages);

            const response =  Chatbot.getResponse(inputText)
                setChatMessages([
                ...newChatMessages,
                {
                    message : response,
                    sender : 'robot',
                    id : crypto.randomUUID()
                }
            ]);
                
            
            setInputText('');

        }; 

            return (
                <div className="chat-input-container">
                    <input 
                        placeholder="Send a message to Chatbot"  
                        size="30" 
                        onChange = {saveInputText}
                        value = {inputText}
                        className="chat-input"
                    /> 
                    <button
                        onClick={sendMessage}
                        className='send-button'
                    >Send</button>
                </div>
            );
        }

        function ChatMessage({message, sender}){
            //const message = props.message;
            //const sender = props.sender;

            //const {message, sender} = props;


            /*if(sender === 'robot'){
                return(
                    <div>
                    <img src="robot.png" width="50"></img>
                    {message}
                    </div>

                );
            } 
                    */
            return(
                <div className = {
                    sender === 'user' 
                     ? 'chat-message-user'
                     : 'chat-message-robot'
                    }>

                        {sender === 'robot' && (
                        <img src="robot.png" className="class-message-profile"></img>
                    )} 
                    <div className="chat-message-text"> 
                    {message}
                    </div>
                    {sender === 'user' && (
                        <img src="user.png" className="class-message-profile" />
                    )}
                </div>

            );
        }

        function ChatMessages({chatMessages}){
            const chatMessagesRef =React.useRef(null);

            React.useEffect(()=>{
                const containerElem=chatMessagesRef.current;
                if(containerElem){
                    containerElem.scrollTop = containerElem.scrollHeight;
                }
            },[chatMessages]);

        return(
            <div className="chat-messages-container" ref={chatMessagesRef}>
                {chatMessages.map((chatMessage)=>{
                    return (
                        <ChatMessage 
                            message = {chatMessage.message}
                            sender = {chatMessage.sender}
                            key = {chatMessage.id} 
//Parent Component: Passes the props (The "Giver").
//Child Component: Receives the props (The "Receiver").
                        />
                    );
                })}
            </div>
        ) 

    };

        
    function App (){

        const [chatMessages,setChatMessages] = React.useState([{
                message : 'hello chatbot',
                sender : 'user',
                id:'id1'
            }, {
                message : 'Hello ! How can i help you?',
                sender : 'robot',
                id:'id2'
            }, {
                message : 'can you get me todays date?',
                sender : 'user',
                id:'id3'
            }, {
                message : 'Today is February 10',
                sender : 'robot',
                id:'id4'
            }, {
                message : 'how about flip a coin',
                sender : 'user',
                id:'id5'
            }, {
                message : 'Sure! You got tails',
                sender : 'robot',
                id:'id6' 
            }]
            );
           // const [chatmessages , setChatMessages] = array; 
           //const chatMessages = array[0];
           //const setChatMessages = array[1];

            return(
                <div className="app-container">
                     
                    <ChatMessages 
                        chatMessages = {chatMessages}   
                    />   
                    <ChatInput 
                        chatMessages = {chatMessages}
                        setChatMessages = {setChatMessages}
                    />
                </div>
            )
        }
        
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App></App>);
    </script>

</body>
</html>
